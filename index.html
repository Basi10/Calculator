<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Calculator</h1>

      <div class="d-flex justify-content-center">
        <div id="display" class="bg-light p-2"></div>
      </div>

      <div id="button-container" class="mt-4">
        <div class="row">
          <div class="col-3">
            <button id="plusMinus" class="btn btn-secondary w-100">(</button>
          </div>
          <div class="col-3">
            <button id="plusMinus" class="btn btn-secondary w-100">)</button>
          </div>
          <div class="col-3">
            <button class="btn btn-secondary w-100 number-button">%</button>
          </div>
          <div class="col-3">
            <button id="backButton" class="btn btn-danger w-100">AC</button>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <button class="btn btn-light w-100 number-button">1</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100 number-button">2</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100 number-button">3</button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary w-100 number-button">รท</button>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <button class="btn btn-light w-100 number-button">4</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100 number-button">5</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100 number-button">6</button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary w-100 number-button">*</button>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <button class="btn btn-light w-100 number-button">7</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100 number-button">8</button>
          </div>
          <div class="col-3">
            <button class="btn btn-light w-100 number-button">9</button>
          </div>
          <div class="col-3">
            <button class="btn btn-primary w-100 number-button">-</button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button class="btn btn-light w-100 number-button">0</button>
          </div>
          <div class="col">
            <button class="btn btn-light w-100">.</button>
          </div>
          <div class="col">
            <button class="btn btn-success w-100 number">=</button>
          </div>
          <div class="col">
            <button class="btn btn-primary w-100 number-button">+</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="calculator.js"></script>
  </body>
</html>
